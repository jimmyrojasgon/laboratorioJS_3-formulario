<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="./indexRecibe.html" method="get">
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
        <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <br>
        <button type="submit">Enviar</button>
    </form>


    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametrosURL() {
    const parametros = new URLSearchParams(window.location.search);
    const nombre = parametros.get('nombre');
    const email = parametros.get('email');
        return { nombre, email };
        }

    // Obtener los valores y mostrarlos en la página
    const { nombre, email } = obtenerParametrosURL();
        document.getElementById('nombre').textContent = `Nombre: ${nombre}`;
    document.getElementById('email').textContent = `Correo Electrónico: ${email}`;
    </script>
    
</body>
</html>
